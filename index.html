<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="https://www.colorcombos.com/images/colors/028482.png">
    <meta property="og:title" content="Student Information" />
    <meta property="og:site_name" content="Student Information Website" />
    <meta property="og:description" content="This website made by Tanzil Ahmed" />

    <title>Student registration</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title">
                    <h1>Student Infromation</h1>
                </div>
            </div>
        </div>
        <div class="student_registration">
            <div class="row">
                <div class="col-6">
                    <div class="fill_up">
                        <h3 class="heading">Fill up</h3>
                        <form action="#" name="student">
                            <input id="name" name="name" type="text" placeholder="Student Name">
                            <input id="address" name="address" type="text" placeholder="Address">
                            <input id="school" name="school" type="text" placeholder="School">
                            <input id="cl" name="cl" type="text" placeholder="Class">
                            <input id="section" name="section" type="text" placeholder="Section"><br>
                            <button onclick="info(student.name.value, student.address.value, student.school.value, student.cl.value, student.section.value)" type="button">Result</button>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="student_info">
                        <h3 class="heading">
                            Result
                        </h3>
                        <ul id="infoList">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
