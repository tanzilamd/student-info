<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title">
                    <h1>Student Infromation</h1>
                </div>
            </div>
        </div>
        <div class="student_registration">
            <div class="row">
                <div class="col-6">
                    <div class="fill_up">
                        <h3 class="heading">Fill up</h3>
                        <form action="#" name="student">
                            <input name="name" type="text" placeholder="Student Name">
                            <input name="address" type="text" placeholder="Address">
                            <input name="school" type="text" placeholder="School">
                            <input name="class" type="text" placeholder="Class">
                            <input name="section" type="text" placeholder="Section"><br>
                            <button type="button">Result</button>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="student_info">
                        <h3 class="heading">
                            Result
                        </h3>
                        <ul id="infoList">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
